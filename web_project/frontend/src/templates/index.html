<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Report</title>
</head>
<body>
    <h1>Create a New Report</h1>
    <form action="/reports" method="post">
        <label for="name">Report Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="sql_code">SQL Code:</label><br>
        <textarea id="sql_code" name="sql_code" required></textarea><br><br>

        <label for="recipients">Recipients (comma-separated):</label><br>
        <input type="text" id="recipients" name="recipients" required><br><br>

        <label for="cron_schedule">Cron Schedule:</label><br>
        <input type="text" id="cron_schedule" name="cron_schedule" required><br><br>

        <button type="submit">Create Report</button>
    </form>
<a href="/reports">View All Reports</a>

</body>
</html>
